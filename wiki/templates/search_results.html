{% extends "layout.html" %}
{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for result in results %}
            <li><a href="{{ url_for('view_page', title=result[0]) }}">{{ result[0] }}</a> (Score: {{ result[1] }})</li>
        {% endfor %}
    </ul>
    {% if not results %}
        <p>No results found for "{{ query }}". Try again with different keywords.</p>
    {% endif %}
{% endblock %}
