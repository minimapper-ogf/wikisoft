{% extends "layout.html" %}
{% block content %}
<h2>Upload Media</h2>
<form action="{{ url_for('upload_media') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>

<p>After uploading, you can reference files like:</p>
<code>![My Image](/media/filename.jpg)</code><br>
<code>[My Audio](/media/filename.mp3)</code>

{% endblock %}
